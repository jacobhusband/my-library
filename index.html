<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/ICO.ico" />
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  </head>
  <body>
    <header>
      <div class="header-icon">
        <img src="images/Book_Icon.png" alt="Book icon" class="book-icon" />
        <h1 id="my-library">My Library</h1>
      </div>
      <p id="my-library-description">
        A collection of books that I have read or am interested in reading.
      </p>
    </header>
    <div id="modal" class="modal">
        <div class="form">
          <div class="modal-header">
            <h1 class="modal-title">New Book</h1>
            <span class="close" id="close-modal">&times;</span>
          </div>
          <div class="form-content">
            <div class="labels">
              <label for="title">Title</label>
              <label for="author">Author</label>
              <label for="page-count">Page Count</label>
              <label for="finished">Finished</label>
              <label for="summary">Summary</label>
            </div>
            <div class="inputs">
              <input type="text" id="title" placeholder="Cat in the Hat" />
              <input type="text" id="author" placeholder="Dr. Seuss" />
              <input type="text" id="page-count" placeholder="287" />
              <label class="checkbox" id="modal-checkbox">
                <input type="checkbox" id="finished" />
                <span></span>
              </label>
              <textarea
                name="summary"
                id="summary"
                cols="30"
                rows="10"
                placeholder="The cat had a hat on his head..."
              ></textarea>
              <button id="add-book-button" class="modal-button" type="submit">Add book</button>
              <button id="update-book-button" class="modal-button" type="submit">Update book</button>
            </div>
          </div>
        </div>
    </div>
    <div class="books" id="bookshelf">
      <h1>The Bookshelf</h1>
      <div class="row" id="card-row">
        <div class="card" id="new-book">
          <p id="add-book">+</p>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
